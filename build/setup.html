<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServerTool</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="api/css/bootstrap.min.css">
  <script src="api/js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="container">
    <nav class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 mb-3 border-bottom">
      <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img src="img/icon.png" width="48" height="48">
      </div>
  
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><label class="nav-link px-2 link-dark webundrag">Home</label></li>
        <li><label class="nav-link px-2 link-dark webundrag">Setup</label></li>
        <li><label class="nav-link px-2 link-secondary webundrag">Status</label></li>
      </ul>

      <div class="col-md-3 text-end webundrag">
        <img src="img/svg/dash-square.svg" id="min">
        <img src="img/svg/square.svg" id="full">
        <img src="img/svg/x-circle.svg" id="close">
      </div>
    </nav>
  </div>

  <div class="webundrag">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 mb-3 border theborder">
          <div class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <div class="container">
              <label id="type"></label>
            </div>
          </div>

          <select class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" id="versionlist"></select>
    
          <div class="col-md-3 text-end webundrag">
            <button class="btn btn-danger" id="edit">Edit</button>
          </div>
        </div>

        <div class="top"></div>

        <input type="text" placeholder="Console Title" class="border" id="consoletitle">

        <div class="top"></div>

        <input type="text" placeholder="Folder Name" class="border" id="foldername">

        <div class="top"></div>

        <input type="text" placeholder="Environment Variable like '-Xmx1024m'" class="border" id="envvar">

        <div class="top"></div>

        <div class="checkbox border theborder">
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="nogui">
            <label class="form-check-label" for="nogui">NoGUI</label>
          </div>
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="eula">
            <label class="form-check-label" for="eula">Eula</label>
          </div>
          <div class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" id="autorun">
            <label class="form-check-label" for="autorun">Run when finish</label>
          </div>
        </div>

        <div class="top"></div>

        <center>
          <button class="btn btn-primary" id="done">Done</button>
        </center>

        <div class="top"></div>

        <div class="terminal">
          <div class="nav-terminal">
            <label class="terminal-text" id="terminal-text"></label>
            <span class="s0"><img src="img/win32/min.png" class="win" width="20" height="20"></span>
            <span class="s1"><img src="img/win32/square.png" class="win" width="20" height="20"></span>
            <span class="s2"><img src="img/win32/close.png" class="win" width="20" height="20"></span>
          </div>
        </div>

        <div class="top"></div>
      </div>
  </div>

  <center>
    <img id="folderimage">
  </center>

  <center>
    <label id="folderlabel"></label>
  </center>

  <div class="top"></div>
  <div class="footer-color mt-auto py-3">
    <div class="col-md-12 text-center"></div>
  </div>
  <footer class="footer mt-auto py-3">
    <div class="center">
      <p>Open Source</p>
      Designed by XyZerKunG
    </div>
  </footer>
  </div>
  <script src="js/handler.js"></script>
  <script src="js/setup.js"></script>
</body>
</html>
